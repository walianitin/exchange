name: CI Build Pipeline

on:
  push:
    branches: main
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: cd app && npm install

      - name: Run Build
        run: cd app && npm run build
