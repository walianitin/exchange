name: CI Build Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Caches dependencies for faster runs

      - name: Install Dependencies
        run: npm ci  # Clean install for more reliable builds

      - name: Run Build
        run: npm run dev  # Changed to standard build script